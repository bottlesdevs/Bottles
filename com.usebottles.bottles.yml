id: com.usebottles.bottles
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
base: org.winehq.Wine
base-version: stable-23.08
runtime-version: &runtime-version '45'
command: bottles

finish-args:
  - --allow=devel
  - --allow=multiarch
  - --allow=per-app-dev-shm
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --system-talk-name=org.freedesktop.UDisks2
  - --env=LD_LIBRARY_PATH=/app/lib:/app/lib32
  - --env=PATH=/app/bin:/app/utils/bin:/usr/bin:/usr/lib/extensions/vulkan/MangoHud/bin/:/usr/bin:/usr/lib/extensions/vulkan/OBSVkCapture/bin/:/usr/lib/extensions/vulkan/gamescope/bin/
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0:/app/lib32/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0
  - --require-version=1.1.2

inherit-extensions:
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.ffmpeg_full.i386
  - org.winehq.Wine.gecko
  - org.winehq.Wine.mono
  - org.winehq.Wine.DLLs

add-extensions:
  org.gnome.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: *runtime-version

  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: *runtime-version
    no-autodownload: true

  com.valvesoftware.Steam.CompatibilityTool:
    subdirectories: true
    directory: share/steam/compatibilitytools.d
    version: stable
    versions: stable;beta;test
    no-autodownload: true
    autodelete: false

  com.valvesoftware.Steam.Utility:
    subdirectories: true
    directory: utils
    version: stable
    versions: stable;beta;test
    add-ld-path: lib
    merge-dirs: bin
    no-autodownload: true
    autodelete: false

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32

sdk-extensions:
  - org.gnome.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

cleanup-commands:
  - mkdir -p /app/utils
  - mkdir -p /app/share/steam/compatibilitytools.d
  - mkdir -p /app/share/vulkan/implicit_layer.d/

modules:
  # PYPI modules
  # ----------------------------------------------------------------------------
  - com.usebottles.bottles.pypi-deps.yaml

  # Tools / Codecs
  # ----------------------------------------------------------------------------
  - name: vmtouch
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/hoytech/vmtouch
        commit: af86e27675843b3c7e4ddfee66ddbaf44eff43c4
        x-checker-data:
          type: json
          url: https://api.github.com/repos/hoytech/vmtouch/commits
          commit-query: first( .[].sha )
          timestamp-query: first( .[].commit.committer.date )
    build-commands:
      - make
      - make install PREFIX=/app
  - name: vulkan-tools
    buildsystem: cmake-ninja
    config-opts:
      - -DGLSLANG_INSTALL_DIR=/app
      - -DVULKAN_HEADERS_INSTALL_DIR=/app
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/KhronosGroup/Vulkan-Tools.git
        tag: sdk-1.3.261.1
        commit: a7da7027ca9fd0901639f02619c226da9c6036f1
        x-checker-data:
          type: git
          tag-pattern: ^sdk-([\d.]+)$
    modules:
      - name: vulkan-tools
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/KhronosGroup/Vulkan-Headers.git
            tag: sdk-1.3.261.1
            commit: 85c2334e92e215cce34e8e0ed8b2dce4700f4a50
            x-checker-data:
              type: git
              tag-pattern: ^sdk-([\d.]+)$

  - name: gamemode
    buildsystem: meson
    config-opts: &gamemode_opts
      - -Dwith-examples=false
      - -Dwith-util=false
      - -Dwith-sd-bus-provider=no-daemon
    sources: &gamemode_sources
      - type: git
        url: https://github.com/FeralInteractive/gamemode
        tag: '1.7'
        commit: 4dc99dff76218718763a6b07fc1900fa6d1dafd9
        x-checker-data:
          type: git
          is-important: true
          tag-pattern: ^([\d.]+)$
      # https://github.com/FeralInteractive/gamemode/commit/4934191b1928ef695c3e8af21e75781f8591745f
      # Build workaround, please remove once gamemode > 1.7 is released!
      - type: patch
        path: gamemode.patch

  - name: gamemode-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    config-opts: *gamemode_opts
    sources: *gamemode_sources

  - name: gamemoderun
    buildsystem: simple
    build-commands:
      - install -Dm755 data/gamemoderun -t /app/bin
    sources: *gamemode_sources

  - name: xdpyinfo
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/app/xdpyinfo.git
        tag: xdpyinfo-1.3.4
        commit: ea4083ccb2a5ce4252acabeb2eb7bf49f7be25e0
        x-checker-data:
          type: git
          tag-pattern: ^xdpyinfo-([\d.]+)$

  # Libraries
  # ----------------------------------------------------------------------------

  - name: ImageMagick
    config-opts:
      - --disable-static
      - --disable-docs
      - --with-hdri
      - --with-pic
    sources:
      - type: git
        url: https://github.com/ImageMagick/ImageMagick
        tag: 7.1.1-19
        commit: 99da019efe78c44808f2a1c88684e7822a1fd692
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+-[\d]+)$

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dbackend-gtk4=enabled
    sources:
      - type: git
        url: https://github.com/flatpak/libportal
        tag: 0.7.1
        commit: e9ed3a50cdde321eaf42361212480a66eb94a57a
        x-checker-data:
          type: git
          is-important: true
          tag-pattern: ^([\d.]+)$

  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.10.0
        commit: 2a39a16391122af2f3d812e478c1c1398c98b972
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: vkbasalt-cli
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: git
        url: https://gitlab.com/TheEvilSkeleton/vkbasalt-cli
        tag: v3.1.1
        commit: bba740f77357cfa3558f02f6b8decd8f5a8eaf4e
        x-checker-data:
          type: git
          is-important: true
          tag-pattern: ^v([\d.]+)$

  # Bottles components
  # ----------------------------------------------------------------------------
  - name: EasyTerm
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: git
        url: https://github.com/bottlesdevs/EasyTerm
        tag: 0.2.0
        commit: 6fbeab0470df55aeab141a45763147440b2f0290
        x-checker-data:
          type: git
          is-important: true
          tag-pattern: ^([\d.]+)$
    modules:
      - name: vte
        buildsystem: meson
        config-opts:
          - -Ddocs=false
          - -Dvapi=false
        sources:
          - type: git
            url: https://gitlab.gnome.org/GNOME/vte
            tag: 0.74.0
            commit: 7fb5b2395c9e9c786c2277bc98d7e2661485fb10
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$

  - name: runtime
    buildsystem: simple
    build-commands:
      - mkdir -p /app/etc/runtime
      - cp -a * /app/etc/runtime/
    sources:
      - type: archive
        url: https://github.com/bottlesdevs/runtime/releases/download/0.6.3/runtime-0.6.3.tar.gz
        sha256: d7749b48927bd782e128e372a1d7085133fbe300eb9193134eb821f61bc5fad6
        x-checker-data:
          type: json
          is-important: true
          url: https://api.github.com/repos/bottlesdevs/runtime/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/bottlesdevs/runtime/releases/download/"
            + $version + "/runtime-" + $version + ".tar.gz"'

  # Bottles source directory
  # ----------------------------------------------------------------------------
  - com.usebottles.bottles.src.yaml
