id: com.usebottles.bottles
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
base: org.winehq.Wine
base-version: stable-22.08
runtime-version: '44'
command: bottles

finish-args:
  - --allow=devel
  - --allow=multiarch
  - --allow=per-app-dev-shm
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-download
  - --system-talk-name=org.freedesktop.UDisks2
  - --env=LD_LIBRARY_PATH=/app/lib:/app/lib32
  - --env=PATH=/app/bin:/app/utils/bin:/usr/bin:/usr/lib/extensions/vulkan/MangoHud/bin/:/usr/bin:/usr/lib/extensions/vulkan/OBSVkCapture/bin/
  - --env=GST_PLUGIN_SYSTEM_PATH=/app/lib/gstreamer-1.0:/usr/lib/x86_64-linux-gnu/gstreamer-1.0:/app/lib32/gstreamer-1.0:/usr/lib/i386-linux-gnu/gstreamer-1.0
  - --require-version=1.1.2

inherit-extensions:
  - org.freedesktop.Platform.GL32
  - org.freedesktop.Platform.ffmpeg-full
  - org.freedesktop.Platform.ffmpeg_full.i386
  - org.winehq.Wine.gecko
  - org.winehq.Wine.mono
  - org.winehq.Wine.DLLs

add-extensions:
  org.gnome.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '44'

  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '44'
    no-autodownload: true

  com.valvesoftware.Steam.Utility:
    subdirectories: true
    directory: utils
    version: stable
    versions: stable;beta;test
    add-ld-path: lib
    merge-dirs: bin
    no-autodownload: true
    autodelete: true

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: /app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig
  ldflags: -L/app/lib32
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32

sdk-extensions:
  - org.gnome.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

cleanup-commands:
  - mkdir -p /app/utils

modules:
  # PYPI modules
  # ----------------------------------------------------------------------------
  - com.usebottles.bottles.pypi-deps.yaml

  # Tools / Codecs
  # ----------------------------------------------------------------------------
  - name: vmtouch
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/hoytech/vmtouch
        commit: 8f6898e3c027f445962e223ca7a7b33d40395fc6
        x-checker-data:
          type: json
          url: https://api.github.com/repos/hoytech/vmtouch/commits
          commit-query: first( .[].sha )
          timestamp-query: first( .[].commit.committer.date )
    build-commands:
      - make
      - make install PREFIX=/app
  - name: vulkan-tools
    buildsystem: cmake-ninja
    config-opts:
      - -DGLSLANG_INSTALL_DIR=/app
      - -DVULKAN_HEADERS_INSTALL_DIR=/app
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/KhronosGroup/Vulkan-Tools.git
        tag: sdk-1.3.250.1
        commit: 695887a994ef9cc00a7aa3f9c00b31a56ea79534
        x-checker-data:
          type: git
          tag-pattern: ^sdk-([\d.]+)$
    modules:
      - name: vulkan-tools
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/KhronosGroup/Vulkan-Headers.git
            tag: sdk-1.3.250.1
            commit: 9e61870ecbd32514113b467e0a0c46f60ed222c7
            x-checker-data:
              type: git
              tag-pattern: ^sdk-([\d.]+)$

  - name: gamemode
    buildsystem: meson
    config-opts: &gamemode_opts
      - -Dwith-examples=false
      - -Dwith-util=false
      - -Dwith-sd-bus-provider=no-daemon
    sources: &gamemode_sources
      - type: git
        url: https://github.com/FeralInteractive/gamemode
        tag: '1.7'
        commit: 4dc99dff76218718763a6b07fc1900fa6d1dafd9
        x-checker-data:
          type: git
          is-important: true
          tag-pattern: ^([\d.]+)$

  - name: gamemode-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    config-opts: *gamemode_opts
    sources: *gamemode_sources

  - name: gamemoderun
    buildsystem: simple
    build-commands:
      - install -Dm755 data/gamemoderun -t /app/bin
    sources: *gamemode_sources

  - name: xdpyinfo
    buildsystem: autotools
    sources:
      - type: git
        url: https://gitlab.freedesktop.org/xorg/app/xdpyinfo.git
        tag: xdpyinfo-1.3.4
        commit: ea4083ccb2a5ce4252acabeb2eb7bf49f7be25e0
        x-checker-data:
          type: git
          tag-pattern: ^xdpyinfo-([\d.]+)$

  # Libraries
  # ----------------------------------------------------------------------------

  - name: LatencyFleX
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/x86_64-linux-gnu/
      - mkdir -p /app/share/vulkan/implicit_layer.d/
      - cp layer/usr/lib/x86_64-linux-gnu/liblatencyflex_layer.so /app/lib/x86_64-linux-gnu/liblatencyflex_layer.so
      - cp layer/usr/share/vulkan/implicit_layer.d/latencyflex.json /app/share/vulkan/implicit_layer.d/latencyflex.json
    sources:
      - type: archive
        url: https://github.com/ishitatsuyuki/LatencyFleX/releases/download/v0.1.1/latencyflex-v0.1.1.tar.xz
        sha256: c992ebd2f43c99ab4a84a6ffce692d9aae4cc2571536a5854ae2e79b6951e78a
        x-checker-data:
          type: json
          is-important: true
          url: https://api.github.com/repos/ishitatsuyuki/LatencyFleX/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/ishitatsuyuki/LatencyFleX/releases/download/"
            + $version + "/latencyflex-" + $version + ".tar.xz"'

  - name: ImageMagick
    config-opts:
      - --disable-static
      - --disable-docs
      - --with-hdri
      - --with-pic
    sources:
      - type: git
        url: https://github.com/ImageMagick/ImageMagick
        tag: 7.1.1-13
        commit: d5974ce50c84bee43731270a899d7a4a9500cc17
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+-[\d]+)$

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dbackends=gtk4
    sources:
      - type: git
        url: https://github.com/flatpak/libportal
        tag: '0.6'
        commit: 13df0b887a7eb7b0f9b14069561a41f62e813155
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$

  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.8.1
        commit: aa7679618e864748f4f4d8f15283906e712752fe
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: vkbasalt-cli
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: git
        url: https://gitlab.com/TheEvilSkeleton/vkbasalt-cli
        tag: v3.1.1
        commit: bba740f77357cfa3558f02f6b8decd8f5a8eaf4e
        x-checker-data:
          type: git
          is-important: true
          tag-pattern: ^v([\d.]+)$

  # Bottles components
  # ----------------------------------------------------------------------------
  - name: EasyTerm
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: git
        url: https://github.com/bottlesdevs/EasyTerm
        tag: 0.2.0
        commit: 6fbeab0470df55aeab141a45763147440b2f0290
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+)$
    modules:
      - name: vte
        buildsystem: meson
        config-opts:
          - -Ddocs=false
          - -Dvapi=false
        sources:
          - type: git
            url: https://gitlab.gnome.org/GNOME/vte
            tag: 0.72.2
            commit: 854e56263454077ab009aaff67f1afe0dbd52878
            x-checker-data:
              type: git
              tag-pattern: ^([\d.]+)$

  - name: runtime
    buildsystem: simple
    build-commands:
      - mkdir -p /app/etc/runtime
      - cp -a * /app/etc/runtime/
    sources:
      - type: archive
        url: https://github.com/bottlesdevs/runtime/releases/download/0.6.2/runtime.tar.gz
        sha256: 5ccb0ed38672e404f1b0dce14c35df95caf4f85294e3f667483dbb96dee3eff4
        x-checker-data:
          type: json
          is-important: true
          url: https://api.github.com/repos/bottlesdevs/runtime/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/bottlesdevs/runtime/releases/download/"
            + $version + "/runtime.tar.gz"'

  - name: bottles
    builddir: true
    buildsystem: meson
    config-opts:
      - -Ddevel=true
    sources:
      - type: dir
        path: .
