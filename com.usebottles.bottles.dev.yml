---
id: com.usebottles.bottles
sdk: org.gnome.Sdk
runtime: org.gnome.Platform
runtime-version: '41'
command: bottles

finish-args:
  - --allow=multiarch
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --device=all
  - --system-talk-name=org.freedesktop.UDisks2
  - --talk-name=org.freedesktop.Notifications
  - --env=LD_LIBRARY_PATH=/app/lib:/app/lib32
  - --require-version=1.1.2

add-extensions:
  org.gnome.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '41'
  org.gnome.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: '41'
    no-autodownload: true
  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: '1.4'
    versions: 21.08;1.4
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d;OpenCL/vendors;lib/dri;lib/d3d;vulkan/explicit_layer.d
    download-if: active-gl-driver
    enable-if: active-gl-driver
  org.freedesktop.Platform.VAAPI.Intel:
    directory: lib/dri/intel-vaapi-driver
    autodelete: false
    no-autodownload: true
    download-if: have-intel-gpu

x-compat-i386-opts: &compat_i386_opts
  prepend-pkg-config-path: '/app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig'
  ldflags: '-L/app/lib32'
  append-path: /usr/lib/sdk/toolchain-i386/bin
  env:
    CC: i686-unknown-linux-gnu-gcc
    CXX: i686-unknown-linux-gnu-g++
  libdir: /app/lib32

sdk-extensions:
  - org.gnome.Sdk.Compat.i386
  - org.freedesktop.Sdk.Extension.toolchain-i386

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: compat
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/i386-linux-gnu /app/lib/debug/lib/i386-linux-gnu

  - name: i386-libs
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/i386-linux-gnu
      - install -Dm644 ld.so.conf -t /app/etc/
    sources:
      - type: file
        path: ld.so.conf

  - name: PyYAML
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: archive
        url: 'https://github.com/yaml/pyyaml/archive/5.4.1.tar.gz'
        sha256: 75f966559c5f262dfc44da0f958cc2aa18953ae5021f2c3657b415c5a370045f

  - name: python-requests
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: archive
        url: 'https://github.com/requests/requests/archive/v2.25.1.tar.gz'
        sha256: 03b192fad682a33964df331d35f90918b1940c89f6c5bcb10060be688ba50315

  - name: python-urllib3
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: archive
        url: 'https://github.com/urllib3/urllib3/releases/download/1.26.7/urllib3-1.26.7.tar.gz'
        sha256: 4987c65554f7a2dbf30c18fd48778ef124af6fab771a377103da0585e2336ece

  - name: python-markdown
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: archive
        url: 'https://github.com/Python-Markdown/markdown/archive/refs/tags/3.3.4.tar.gz'
        sha256: dcba963ea6d47d845aaa5d169911052985eec90d50267850c5c4c4fb4b05eff7

  - name: python-chardet
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: archive
        url: 'https://github.com/chardet/chardet/archive/4.0.0.tar.gz'
        sha256: 67bbe3eb02691d38831ddf2719c40fe09381bc17f15321946f6cd71dc274e530

  - name: python-certifi
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: archive
        url: 'https://github.com/certifi/python-certifi/archive/2021.05.30.tar.gz'
        sha256: 9bffc4826ac0308591e26852a0404548a9e4e30b7214ebfd86360cd214f51dda

  - name: python-idna
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: archive
        url: 'https://github.com/kjd/idna/archive/v3.2.tar.gz'
        sha256: 7104cb016a7b2c0d53195e6088abb5cdce03aa0c1b0874a4863c216f647abd29

  - name: cabextract
    buildsystem: autotools
    sources:
      - type: archive
        url: 'https://www.cabextract.org.uk/cabextract-1.9.1.tar.gz'
        sha256: afc253673c8ef316b4d5c29cc4aa8445844bee14afffbe092ee9469405851ca7

  - name: vkd3d
    config-opts:
      - '--disable-static'
      - '--enable-shared'
    sources:
      - type: archive
        url: 'https://dl.winehq.org/vkd3d/source/vkd3d-1.2.tar.xz'
        sha256: b04b030fcbf0f2dacc933c76c74b449bffef1fc1a18d50254ef1ad3e380df96b

    modules:
      - name: SPIRV-Headers
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: 'https://github.com/KhronosGroup/SPIRV-Headers/archive/1.5.4.tar.gz'
            sha256: fc026b6566167f6db03dc48779f0f986f9ff8c93ed651a557f28cfbe2dff4ede

  - name: vkd3d-32bit
    config-opts:
      - '--disable-static'
      - '--enable-shared'
    build-options:
      prepend-pkg-config-path: '/app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig'
      ldflags: '-L/app/lib32'
      prepend-path: /usr/lib/sdk/toolchain-i386/bin
      env:
        CC: i686-unknown-linux-gnu-gcc
        CXX: i686-unknown-linux-gnu-g++
      libdir: /app/lib32
      strip: true
      no-debuginfo: true
    sources:
      - type: archive
        url: 'https://dl.winehq.org/vkd3d/source/vkd3d-1.2.tar.xz'
        sha256: b04b030fcbf0f2dacc933c76c74b449bffef1fc1a18d50254ef1ad3e380df96b
    modules:
      - name: SPIRV-Headers-32bit
        buildsystem: cmake-ninja
        build-options:
          prepend-pkg-config-path: '/app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig'
          ldflags: '-L/app/lib32'
          prepend-path: /usr/lib/sdk/toolchain-i386/bin
          env:
            CC: i686-unknown-linux-gnu-gcc
            CXX: i686-unknown-linux-gnu-g++
          libdir: /app/lib32
          strip: true
          no-debuginfo: true
        sources:
          - type: archive
            url: 'https://github.com/KhronosGroup/SPIRV-Headers/archive/1.5.4.tar.gz'
            sha256: fc026b6566167f6db03dc48779f0f986f9ff8c93ed651a557f28cfbe2dff4ede

  - name: vulkan-tools
    buildsystem: cmake-ninja
    config-opts:
      - '-DGLSLANG_INSTALL_DIR=/app'
      - '-DVULKAN_HEADERS_INSTALL_DIR=/app'
      - '-DCMAKE_BUILD_TYPE=Release'
    sources:
      - type: archive
        url: >-
          https://github.com/KhronosGroup/Vulkan-Tools/archive/refs/tags/v1.2.162.tar.gz
        sha256: 98a3a00471da65df833b4ffeb1ab29ec1d169d5feab54270cf4cd8f50f82e682

  - name: openldap
    config-opts:
      - '--disable-static'
      - '--enable-shared'
      - '--disable-slapd'
      - '--disable-slurpd'
      - '--disable-bdb'
      - '--disable-hdb'
    cleanup:
      - /bin
    build-options:
      prepend-pkg-config-path: '/app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig'
      ldflags: '-L/app/lib32'
      prepend-path: /usr/lib/sdk/toolchain-i386/bin
      env:
        CC: i686-unknown-linux-gnu-gcc
        CXX: i686-unknown-linux-gnu-g++
      libdir: /app/lib32
      strip: true
      no-debuginfo: true
    sources:
      - type: archive
        url: >-
          https://www.openldap.org/software/download/OpenLDAP/openldap-release/openldap-2.4.55.tgz
        sha256: 97357bd6ba8ff73d204c1f8208c5e6ab97d60c9e779f989057aa1229bbe98434

  - name: openldap64
    config-opts:
      - '--disable-static'
      - '--enable-shared'
      - '--disable-slapd'
      - '--disable-slurpd'
      - '--disable-bdb'
      - '--disable-hdb'
    cleanup:
      - /bin
    build-options:
      strip: true
      no-debuginfo: true
    sources:
      - type: archive
        url: >-
          https://www.openldap.org/software/download/OpenLDAP/openldap-release/openldap-2.4.55.tgz
        sha256: 97357bd6ba8ff73d204c1f8208c5e6ab97d60c9e779f989057aa1229bbe98434

  - name: faudio32
    buildsystem: cmake-ninja
    build-options:
      prepend-pkg-config-path: '/app/lib32/pkgconfig:/usr/lib/i386-linux-gnu/pkgconfig'
      ldflags: '-L/app/lib32'
      prepend-path: /usr/lib/sdk/toolchain-i386/bin
      env:
        CC: i686-unknown-linux-gnu-gcc
        CXX: i686-unknown-linux-gnu-g++
      libdir: /app/lib32
      strip: true
      no-debuginfo: true
    config-opts:
      - '-DGSTREAMER=ON'
    sources:
      - type: archive
        url: 'https://github.com/FNA-XNA/FAudio/archive/21.03.05.tar.gz'
        sha256: c396c7c196e47bcb054cdc94cd3f7f39751fe27774de7eb9749a9608883ad5eb

  - name: patool
    buildsystem: simple
    build-commands:
    - python3 setup.py install --prefix=/app --root=/
    sources:
    - type: archive
      url: https://github.com/wummel/patool/archive/refs/tags/upstream/1.12.tar.gz
      sha256: 582fd4b87c263325958c1550400504799018c88bc3444f249bba304ae1747f1f
      
  - name: p7zip
    no-autogen: true
    make-args:
    - all2
    - OPTFLAGS=-O2 -g
    - DEST_HOME=/app
    - DEST_BIN=/app/bin
    - DEST_SHARE=/app/lib/p7zip
    - DEST_MAN=/app/share/man
    make-install-args:
    - DEST_HOME=/app
    - DEST_BIN=/app/bin
    - DEST_SHARE=/app/lib/p7zip
    - DEST_MAN=/app/share/man
    sources:
    - type: archive
      url: https://github.com/jinfeihan57/p7zip/archive/refs/tags/v17.04.tar.gz
      sha256: ea029a2e21d2d6ad0a156f6679bd66836204aa78148a4c5e498fe682e77127ef
    - type: shell
      only-arches:
      - x86_64
      commands:
      - ln -sf makefile.linux_amd64_asm makefile.machine
    - type: shell
      only-arches:
      - i386
      commands:
      - ln -sf makefile.linux_x86_asm_gcc_4.X makefile.machine
    modules:
    - name: yasm
      buildsystem: cmake-ninja
      sources:
      - type: archive
        url: https://github.com/yasm/yasm/archive/v1.3.0.tar.gz
        sha256: f708be0b7b8c59bc1dbe7134153cd2f31faeebaa8eec48676c10f972a1f13df3
      cleanup:
      - "*"

  - name: faudio64
    buildsystem: cmake-ninja
    build-options:
      strip: true
      no-debuginfo: true
    config-opts:
      - '-DGSTREAMER=ON'
    sources:
      - type: archive
        url: 'https://github.com/FNA-XNA/FAudio/archive/21.03.05.tar.gz'
        sha256: c396c7c196e47bcb054cdc94cd3f7f39751fe27774de7eb9749a9608883ad5eb

  - name: gamemode
    buildsystem: meson
    config-opts: &gamemode_config_opts
      - '-Dwith-systemd=false'
      - '-Dwith-daemon=false'
      - '-Dwith-examples=false'
      - '-Dwith-util=false'
      - '-Dwith-sd-bus-provider=no-daemon'
    sources: &gamemode_sources
      - type: archive
        url: >-
          https://github.com/FeralInteractive/gamemode/releases/download/1.6/gamemode-1.6.tar.xz
        sha256: ede17eb042c1c87f7b35bfe96a00560afaea086f685d25bb3964d794b0af9c80

  - name: gamemode-32bit
    build-options:
      arch:
        x86_64: *compat_i386_opts
    buildsystem: meson
    config-opts: *gamemode_config_opts
    sources: *gamemode_sources

  - name: bottles
    builddir: true
    buildsystem: meson
    sources:
    - type: dir
      path: .
