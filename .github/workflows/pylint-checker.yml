on:
  pull_request:
name: Pylint - checker
jobs:
  pylint-checker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install Ubuntu dependencies
      run: |
        sudo apt update
        sudo apt install -y libgirepository1.0-dev gcc libcairo2-dev pkg-config python3-dev gir1.2-gtk-3.0
        sudo apt install -y libcurl4-openssl-dev libssl-dev
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install pylint
        pip install -r requirements.txt
        pip install pycairo
        pip install PyGObject
    - name: Analysing the code with pylint
      id: pylint-result
      continue-on-error: true
      run: |
        mkdir -p output
        python3 utils/pylint-parser.py > output/pylint-result
        cat output/pylint-result
        echo ${{ github.event.number }} > output/pr-number
    - uses: actions/upload-artifact@v2
      with:
        name: pylint-result
        path: output/
